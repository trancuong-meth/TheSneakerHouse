<body>

    <!-- main wrapper start -->
    <main style="margin-bottom: 20px;">
        <!-- breadcrumb area start -->
        <div style="background: #fafafa;
       margin-bottom: 20px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pd5  " style="padding: 13px;font-size: 13px;">
                        <span>Trang chủ /</span>
                        <span>Đăng nhập</span>
                    </div>

                </div>
            </div>
        </div>
        <!-- breadcrumb area end -->

        <!-- login register wrapper start -->
        <div class="login-register-wrapper ">
            <div class="container">
                <div class="member-area-from-wrap">
                    <div class="login-reg-form-wrap" style="    
                    width: 619px;
                    margin-left: auto;
                    margin-right: auto; text-align: center;">
                        <h2>Đăng nhập</h2>
                            <div class="single-input-item">
                                <input style="border-radius: 5px;background-color: white;" type="email"
                                    placeholder="Nhập email" ng-model="user.email" required />
                            </div>
                            <div class="single-input-item">
                                <input style="border-radius: 5px;background-color: white;" type="password"
                                    placeholder="Nhập mật khẩu" ng-model="user.matKhau" required />
                            </div>

                            <div class="single-input-item">
                                <button style="    
                                    display: inline-block;
                                border-radius: 4px;
                                font-weight: 600;
                                box-sizing: border-box;
                                text-align: center;
                                cursor: pointer;
                                width: 100%;
                                transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
                                position: relative;
                                background: #e3a51e ;
                                height: 50px;
                                color: white;"
                                ng-click="login()"
                                 class="btn">Đăng nhập</button>
                            </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- login register wrapper end -->
    </main>
    <!-- main wrapper end -->

    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- Scroll to Top End -->
