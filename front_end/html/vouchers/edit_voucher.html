<style>
  .flatpickr-calendar {
    --flatpicker-padding: var(--spacing-scale-2x);
    --datetimepicker-day-size: 24px;
    --datetimepicker-arrows: 32px;
    box-shadow: var(--surface-shadow-md);
  }

  .flatpickr-calendar.arrowTop::before,
  .flatpickr-calendar.arrowTop::after {
    border-color: transparent;
  }

  .flatpickr-calendar.open {
    z-index: var(--z-index-layer-2);
  }

  .flatpickr-calendar .flatpickr-months {
    align-items: center;
    display: flex;
    padding: var(--flatpicker-padding) var(--flatpicker-padding) 0;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-prev-month,
  .flatpickr-calendar .flatpickr-months .flatpickr-next-month {
    height: auto;
    padding: 0;
    position: static;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-prev-month.flatpickr-disabled,
  .flatpickr-calendar .flatpickr-months .flatpickr-next-month.flatpickr-disabled {
    cursor: not-allowed;
    opacity: var(--disabled);
    display: block;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-prev-month.flatpickr-disabled *,
  .flatpickr-calendar .flatpickr-months .flatpickr-next-month.flatpickr-disabled * {
    pointer-events: none;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-month {
    flex: 1;
    height: auto;
    overflow: visible;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-current-month {
    display: flex;
    height: auto;
    padding: 0 var(--flatpicker-padding);
    position: static;
    width: 100%;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-monthDropdown-months {
    border-radius: var(--surface-rounder-sm);
    color: var(--interactive);
    font-size: var(--font-size-scale-up-01);
    font-weight: var(--font-weight-semi-bold);
    margin: 0;
    padding: 0;
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-monthDropdown-months .flatpickr-monthDropdown-month {
    color: var(--color);
  }

  .flatpickr-calendar .flatpickr-months .flatpickr-monthDropdown-months:hover {
    background: transparent;
  }

  .flatpickr-calendar .flatpickr-months .numInputWrapper {
    flex: 1;
    margin-left: var(--flatpicker-padding);
    width: auto;
  }

  .flatpickr-calendar .flatpickr-months .numInputWrapper input.cur-year {
    border: var(--surface-width-sm) solid var(--border-color);
    border-radius: var(--surface-rounder-sm);
    color: var(--color);
    font-size: var(--font-size-scale-base);
    font-weight: var(--font-weight-semi-bold);
    padding: 0 var(--spacing-scale-base);
  }

  .flatpickr-calendar .flatpickr-months .numInputWrapper span.arrowUp,
  .flatpickr-calendar .flatpickr-months .numInputWrapper span.arrowDown {
    display: none;
  }

  .flatpickr-calendar .flatpickr-weekdaycontainer {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    padding: 0 var(--flatpicker-padding);
  }

  .flatpickr-calendar span.flatpickr-weekday {
    color: var(--color);
    font-size: var(--font-size);
    font-weight: var(--font-weight-medium);
  }

  .flatpickr-calendar .dayContainer {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    padding: 0 var(--flatpicker-padding) var(--flatpicker-padding);
  }

  .flatpickr-calendar .flatpickr-day {
    color: var(--interactive);
    font-weight: var(--font-weight-semi-bold);
    height: var(--datetimepicker-day-size);
    line-height: var(--font-line-height-medium);
    margin: calc(var(--flatpicker-padding) * 0.25) auto;
    max-width: var(--datetimepicker-day-size);
    width: var(--datetimepicker-day-size);
  }

  .flatpickr-calendar .flatpickr-day:focus {
    outline: none;
  }

  .flatpickr-calendar .flatpickr-day.focus-visible,
  .flatpickr-calendar .flatpickr-day:focus-visible {
    outline-color: var(--focus);
    outline-offset: var(--focus-offset);
    outline-style: var(--focus-style);
    outline-width: var(--focus-width);
  }

  .flatpickr-calendar .flatpickr-day.focus-visible {
    --focus-offset: 0;
    background: transparent;
    border-color: transparent;
  }

  .flatpickr-calendar .flatpickr-day:hover {
    background: var(--hover-effect);
  }

  .flatpickr-calendar .flatpickr-day.prevMonthDay,
  .flatpickr-calendar .flatpickr-day.nextMonthDay {
    font-weight: var(--font-weight-medium);
    opacity: 0.6;
  }

  .flatpickr-calendar .flatpickr-day.today {
    background: var(--orange-vivid-5);
    border-color: transparent;
    color: var(--red-warm-vivid-50);
  }

  .flatpickr-calendar .flatpickr-day.flatpickr-disabled {
    cursor: not-allowed;
    opacity: var(--disabled);
    color: var(--color);
  }

  .flatpickr-calendar .flatpickr-day.flatpickr-disabled * {
    pointer-events: none;
  }

  .flatpickr-calendar .flatpickr-day.flatpickr-disabled:hover {
    background: transparent;
  }

  .flatpickr-calendar .flatpickr-day.inRange {
    --interactive-rgb: var(--blue-warm-vivid-50-rgb);
    --hover: var(--hover-dark);
    background-image: linear-gradient(rgba(var(--interactive-rgb), var(--hover)), rgba(var(--interactive-rgb), var(--hover)));
    border-color: transparent;
    box-shadow: none;
    color: var(--color-dark);
    opacity: 1;
  }

  .flatpickr-calendar .flatpickr-day.selected,
  .flatpickr-calendar .flatpickr-day.startRange,
  .flatpickr-calendar .flatpickr-day.endRange {
    background: var(--selected);
    border-color: transparent;
    color: var(--color-dark);
    opacity: 1;
  }

  .flatpickr-calendar .flatpickr-time {
    display: flex;
    justify-content: center;
    margin: 0 var(--flatpicker-padding);
    max-height: none;
  }

  .flatpickr-calendar .flatpickr-time input {
    --input-background: var(--bg-color);
    --input-border-color: var(--color-secondary-06);
    --input-border-width: 1px;
    --input-border-style: solid;
    --input-padding: 0 var(--spacing-scale-half);
    --input-radius: var(--surface-rounder-sm);
    background: var(--input-background);
    border: var(--input-border-width) var(--input-border-style) var(--input-border-color);
    border-radius: var(--input-radius);
    color: var(--text-color);
    display: block;
    font-size: var(--font-size-scale-up-01);
    font-weight: var(--font-weight-medium);
    height: var(--input-size);
    padding: var(--input-padding);
    width: 100%;
    margin: calc(var(--flatpicker-padding) * 0.25) 0;
  }

  .flatpickr-calendar .flatpickr-time input:not(:disabled):hover {
    background-image: linear-gradient(rgba(var(--color-rgb), var(--hover)), rgba(var(--color-rgb), var(--hover)));
  }

  .flatpickr-calendar .flatpickr-time input:focus,
  .flatpickr-calendar .flatpickr-time input:focus-visible,
  .flatpickr-calendar .flatpickr-time input.focus-visible {
    border-color: var(--focus) !important;
    box-shadow: 0 0 0 var(--surface-width-md) var(--focus);
    outline: none;
  }

  .flatpickr-calendar .flatpickr-time input.has-icon {
    padding-right: var(--spacing-scale-5x);
  }

  .flatpickr-calendar .flatpickr-time input[type=password]::-ms-reveal,
  .flatpickr-calendar .flatpickr-time input[type=password]::-ms-clear {
    display: none;
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper {
    align-items: center;
    display: flex;
    flex: 0 1 90px;
    flex-flow: column;
    height: auto;
    padding: calc(var(--flatpicker-padding) * 0.5) var(--flatpicker-padding);
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper:hover {
    background: transparent;
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper span {
    align-items: center;
    border: 0;
    border-radius: 50px;
    color: var(--interactive);
    display: flex;
    height: var(--datetimepicker-arrows);
    justify-content: center;
    opacity: 1;
    padding: 0;
    position: static;
    width: var(--datetimepicker-arrows);
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper span:not(:disabled):hover {
    background-image: linear-gradient(rgba(var(--interactive-rgb), var(--hover)), rgba(var(--interactive-rgb), var(--hover)));
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper span::after {
    border: none;
    position: static;
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper span.arrowUp {
    order: -1;
  }

  .flatpickr-calendar .flatpickr-time .numInputWrapper span.arrowUp::after {
    transform: rotate(225deg) translate(-1px, -1px);
  }

  .flatpickr-calendar.hasTime .flatpickr-time {
    border-color: var(--border-color);
    height: auto;
  }

  .flatpickr-calendar.hasTime.noCalendar .flatpickr-time {
    border-color: transparent;
  }

  .br-datetimepicker.inverted .br-input,
  .br-datetimepicker.inverted .br-input label,
  .br-datetimepicker.dark-mode .br-input,
  .br-datetimepicker.dark-mode .br-input label {
    --color: var(--color-dark);
    --focus-color: var(--focus-color-dark);
  }

  .br-datetimepicker input[disabled] {
    cursor: not-allowed;
  }
</style>

<div>
  <div class="row">
    <div class="col-lg-12 d-flex align-items-strech">
      <div class="card w-100">
        <div class="card-body">

          <!-- bread crumbs -->
          <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
            <div class="mb-3 mb-sm-0">
              <i class="ti ti-home-2"></i> / <a href="#!phieu-giam-gia">Danh sách phiếu giảm giá</a> / <span
                style="color: black;display: inline-block;">Sửa phiếu giảm giá</span>
            </div>
          </div>

          <div style="display: flex;justify-content: space-between;">
            <div style="width: 54%;">
              <!-- form -->
              <div style="display: flex;justify-content: space-between;align-items: center;">
                <div style="width: 48%;">
                  <label for="exampleInputEmail1" class="form-label">Tên phiếu giảm giá <sup
                      style="color: #fa0000a8;">*</sup></label>
                  <input placeholder="Nhập tên phiếu giảm giá...." style="height: 40px;" type="text"
                    class="form-control" ng-model="voucher.ten" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div style="width: 48%;">
                  <label for="exampleInputEmail1" class="form-label">Số lượng <sup style="color: #fa0000a8;">*</sup>
                  </label>
                  <input placeholder="Nhập số lượng..." style="height: 40px;" type="number" class="form-control"
                    id="exampleInputEmail1" ng-model="voucher.soLanDung" aria-describedby="emailHelp">
                </div>

              </div>

              <div style="display: flex;justify-content: space-between;align-items: center;margin-top: 10px;">
                <div style="width: 20%;">
                  <label for="exampleInputEmail1" class="form-label">Phần trăm giảm <sup
                      style="color: #fa0000a8;">*</sup>
                  </label>
                  <input placeholder="Nhập phần trăm...." style="height: 40px;" type="number" class="form-control"
                    id="exampleInputEmail1" ng-model="voucher.phanTramGiam" aria-describedby="emailHelp">
                </div>

                <div style="width: 38%;">
                  <label for="exampleInputEmail1" class="form-label">Giá trị đơn tối thiểu <sup
                      style="color: #fa0000a8;">*</sup> </label>
                  <input placeholder="Nhập giá trị đơn tối thiểu..." style="height: 40px;" type="number"
                    class="form-control" id="exampleInputEmail1" ng-model="voucher.giaTriToiThieu"
                    aria-describedby="emailHelp">
                </div>

                <div style="width: 38%;">
                  <label for="exampleInputEmail1" class="form-label">Giá trị tối đa <sup
                      style="color: #fa0000a8;">*</sup>
                  </label>
                  <input placeholder="Nhập giá trị tối đa..." style="height: 40px;" type="number" class="form-control"
                    id="exampleInputEmail1" ng-model="voucher.giaTriToiThieu" aria-describedby="emailHelp">
                </div>

              </div>

              <div style="display: flex;justify-content: space-between;align-items: center;margin-top: 10px;">
                <div style="width: 48%;">
                  <label for="exampleInputEmail1" class="form-label">Ngày bắt đầu <sup style="color: #fa0000a8;">*</sup>
                  </label>
                  <input class="form-control" id="dateandtime-input" type="datetime-local"
                    placeholder="dd/mm/aaaa hh:mm" ng-model="voucher.ngayBatDau"
                    ng-value="voucher.ngayBatDau| date:'yyyy-MM-ddTHH:mm'" data-input="data-input" />
                </div>

                <div style="width: 48%;">
                  <label for="exampleInputEmail1" class="form-label">Ngày kết thúc <sup
                      style="color: #fa0000a8;">*</sup>
                  </label>
                  <input class="form-control" id="dateandtime-input" type="datetime-local"
                    placeholder="dd/mm/aaaa hh:mm" ng-model="voucher.ngayKetThuc"
                    ng-value="voucher.ngayKetThuc| date:'yyyy-MM-ddTHH:mm'" data-input="data-input" />
                </div>

              </div>

              <div style="display: flex;justify-content: space-between;align-items: center; margin-top: 20px;">
                <label for="exampleInputEmail1" class="form-label"> </label>
                <div>

                  <span>
                    <input type="radio" name="role" style="margin-right: 2px;" ng-checked="stateVoucher == 0 ? true: false" value="all"
                      ng-click="selectSate(0)">
                    <span style="
                        display: inline-block;
                        font-size: 13px;
                        transform: translateY(-2px);
                       "> Công khai </span>
                  </span>

                  <span style="
                    display: inline-block;
                    margin-left: 14px;;">
                    <input type="radio" name="role" style="margin-right: 2px;" ng-checked="stateVoucher == 1 ? true: false" value="all" ng-click="selectSate(1)">
                    <span style="
                      display: inline-block;
                      font-size: 13px;
                      transform: translateY(-2px);
                     "> Dành cho một số khách hàng </span>
                  </span>
                </div>

              </div>

              <div style="margin-top: 15px; float: right;">
                <button type="submit" class="btn btn-primary" ng-click="updateVoucher()">
                  <i class="ti ti-edit" style="
                            display: inline-block;
                            font-size: 18px;
                            transform: translateY(2px);
                        "></i>
                  Thay đổi phiếu giảm giá</button>
              </div>
            </div>

            <div style="width: 44%;" ng-if="stateVoucher == 1">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-dark fs-4" style="background-color: rgb(218 212 212 / 24%)">
                    <tr>
                      <th>
                        <input class="form-check-input " type="checkbox" value="" ng-model="checkedAllProductDetails"
                          ng-click="chooseProductDetail('all')">
                      </th>
                      <th style="width: 7%;">
                        <h6 class="fw-semibold mb-0" style="border-right: 1px solid #b1acac;">#</h6>
                      </th>
                      <th class="border-bottom-0" style="width: 18%;">
                        <h6 class="fw-semibold mb-0" style="border-right: 1px solid #b1acac;">Tên</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0" style="border-right: 1px solid #b1acac;">Email</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Số điện thoại</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="customer in customers.content">
                      <td>
                        <input class="form-check-input " type="checkbox" value="" id="product-detail-{{customer.id}}"
                          ng-click="chooseProductDetail(customer)">
                      </td>
                      <td>
                        <h6 class="fw-semibold mb-0"> {{$index + 1}}</h6>
                      </td>
                      <td>
                        {{customer.ten}}
                      </td>
                      <td>
                        {{customer.email}}
                      </td>
                      <td>
                        {{customer.soDienThoai}}
                      </td>

                    </tr>

                  </tbody>
                </table>
              </div>

            </div>

            <div style="width: 44%;" ng-if="stateVoucher == 0"></div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
