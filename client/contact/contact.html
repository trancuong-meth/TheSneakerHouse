<!-- ===== BOX ICONS ===== -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
    /*===== CLASS CSS =====*/
   

    .section-title,
    .section-subtitle {
        text-align: center;
    }

    .section-title {
        font-size: var(--h1-font-size);
        color: var(--first-color);
        margin-bottom: var(--mb-3);
    }

    .section-subtitle {
        display: block;
        font-size: var(--smaller-font-size);
        font-weight: var(--font-semi-bold);
    }

    /*===== LAYOUT =====*/
    .bd-container {
        max-width: 1024px;
        width: calc(100% - 2rem);
        margin-left: var(--mb-2);
        margin-right: var(--mb-2);
    }

    .bd-grid {
        display: grid;
        gap: 1.5rem;
    }

    /*===== BUTTON =====*/
    .button {
        display: inline-block;
        background-color: var(--first-color);
        color: var(--first-color-lighten);
        padding: .75rem 1rem;
        border-radius: .25rem;
        transition: .3s;
    }

    .button:hover {
        background-color: var(--first-color-dark);
    }

    /*===== CONTACT ME =====*/
    .contact__container {
        row-gap: 2.5rem;
    }

    .contact__content {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .contact__box {
        background-color: #fff;
        border-radius: .5rem;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(174, 190, 205, .3);
    }

    .contact__icon,
    .contact__title {
        color: var(--first-color);
    }

    .contact__icon {
        font-size: 2rem;
    }

    .contact__title {
        font-size: var(--h3-font-size);
        margin: var(--mb-1) 0;
    }

    .contact__social {
        color: var(--first-color-light);
        font-size: 1.25rem;
        margin: 0 var(--mb-1);
    }

    .contact__box:hover {
        box-shadow: 0 6px 8px rgba(174, 190, 205, .4);
    }

    .contact__inputs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 1rem;
    }

    .contact__input,
    .contact__button {
        outline: none;
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
    }

    .contact__input {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--first-color-light);
        color: var(--first-color);
        border-radius: .5rem;
        margin-bottom: var(--mb-1);
    }

    .contact::placeholder {
        color: var(--first-color-light);
        font-family: var(--body-font);
        font-weight: var(--font-semi-bold);
    }

    .contact__button {
        cursor: pointer;
        border: none;
    }

    /*===== MEDIA QUERIES =====*/
    @media screen and (min-width: 576px) {
        .contact__form {
            width: 450px;
            justify-self: center;
        }
    }

    @media screen and (min-width: 1024px) {
        .bd-container {
            margin-left: auto;
            margin-right: auto;
        }
    }
</style>
<!--===== CONTACT ME =====-->
<section class="contact section bd-container" id="contact">
    <h2 class="section-title">Liên hệ với chúng tôi</h2>

    <div class="contact__container bd-grid">
        <div class="contact__content bd-grid">
            <div class="contact__box">
                <i class="bx bx-home contact__icon"></i>
                <h3 class="contact__title">Địa chỉ</h3>
                <span class="contact__description">23,vinhomes oceanpark</span>
            </div>

            <div class="contact__box">
                <i class="bx bx-phone contact__icon"></i>
                <h3 class="contact__title">Số điện thoại</h3>
                <span class="contact__description">999-888-777</span>
            </div>

            <div class="contact__box">
                <i class="bx bx-envelope contact__icon"></i>
                <h3 class="contact__title">Gmail</h3>
                <span class="contact__description">thesnekerhouse@gmail.com</span>
            </div>

            <div class="contact__box">
                <i class="bx bx-chat contact__icon"></i>
                <h3 class="contact__title">Mang xã hội</h3>
                <div>
                    <a href="#" class="contact__social"><i class="bx bxl-whatsapp-square"></i></a>
                    <a href="#" class="contact__social"><i class="bx bxl-telegram"></i></a>
                    <a href="#" class="contact__social"><i class="bx bxl-messenger"></i></a>
                </div>
            </div>
        </div>

      
    </div>
</section>
