<body

    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-6 col-lg-5 col-xxl-5">
            <div class="card mb-0">
              <div class="card-body">
                <div style="    
                text-align: center;
                color: #e3a51e;
                font-weight: 700;
                font-size: 21px;
                margin-bottom: 16px;">The sneaker house</div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailForget" aria-describedby="emailHelp">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <a class="text-primary fw-bold" href="./login.html" style="color: #e3a51e!important;">Quay lại đăng
                      nhập

                  <button onclick="forgetPass()" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- axios -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    var email = document.getElementById("emailForget")
    var email_regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function forgetPass() {
      email = email.value

      if (email === "") {
        Swal.fire({
          icon: "error",
          title: "Đã có lỗi",
          text: "Bạn phải nhập email",
        });
        return;
      }

      if (!email_regex.test(email)) {
        Swal.fire({
          icon: "error",
          title: "Đã có lỗi",
          text: "Bạn phải nhập đúng định dạng email!",
        });
        return;
      }

      axios.post('http://localhost:8080/email/send-html-email-get-pass?email=' + email).then((response) => {
      }).catch((error) => {
        console.log(error)
      })

      window.location.href = "/html/login.html"

    }
  </script>
