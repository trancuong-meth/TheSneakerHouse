<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body
  style="background-image: url(https://e0.pxfuel.com/wallpapers/735/662/desktop-wallpaper-sneakers-sneakers-background-on-bat-sneaker.jpg);background-size: cover;">
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-6 col-lg-5 col-xxl-5">
            <div class="card mb-0">
              <div class="card-body">
                <div style="    
                text-align: center;
                color: #e3a51e;
                font-weight: 700;
                font-size: 21px;
                margin-bottom: 16px;">The sneaker house</div>
                <div class="mb-3">
                  <label for="exampleInputEmail123" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail123"
                    aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword123" class="form-label">Mật khẩu</label>
                  <input type="password"  name="pass" class="form-control" id="exampleInputPassword123">
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <a class="text-primary fw-bold" href="./forget_pass.html" style="color: #e3a51e!important;">Quên mật khẩu
                    ?</a>
                </div>
                <button onclick="login()" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                  style="background-color: #e3a51e; border: none">Đăng nhập</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- axios -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    var email = document.getElementById("email")
    var pass = document.getElementById("pass")
    var email_regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const login = () => {
      email = email.value
      pass = pass.value
      if (email === "") {
        Swal.fire({
          icon: "error",
          title: "Đã có lỗi",
          text: "Bạn phải nhập email",
        });
        return;
      }

      if (pass === "") {
        Swal.fire({
          icon: "error",
          title: "Đã có lỗi",
          text: "Bạn phải nhập mật khẩu",
        });
        return;
      }

      if (!email_regex.test(email)) {
        Swal.fire({
          icon: "error",
          title: "Đã có lỗi",
          text: "Bạn phải nhập đúng định dạng email!",
        });
        return;
      }

      axios.post('http://localhost:8080/employee/login?user=' + email + '&pass=' + pass).then((response) => {
        console.log(response.data)
        localStorage.setItem("employee", JSON.stringify(response.data))
        window.location.href = "/html/router.html#!/thong-ke"
      }).catch((error) => {
        console.log(error)
      })


    }
  </script>
</body>

</html>
